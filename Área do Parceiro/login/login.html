<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
    <title>Login</title>
</head>

<body>

    <main class="login-container">
        <div class="login-image">
            <img src="/assets/img/Design_sem_nome-removebg-preview.png" width="600" alt="imagem sustentavel" id="imagem-sustentavel">
        </div>
        <div class="login-form">
            <img src="/assets/icons/ic--baseline-person.svg" alt="icone de login" id="icone-login">
            <h2>Bem vindo</h2>
            <form id="formulario-login" class="login-parceiro">
                <input id="email" type="email" placeholder="Email ID ">
                <input id="senha" type="password" placeholder="Senha">
                <button disabled class="botao-desabilitado" id="btn">Entrar</button>
            </form>
        </div>
        <div id="divTest" class="divTESTE">
            <h1>Para os Parceiros</h1>

            <button>Fazer Login</button>
        </div>
    </main>
</body>

</html>
